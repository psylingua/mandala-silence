<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mandala ‚Äì PsyLingua</title>

  <style>
    body{
      margin:0;
      padding:12px;
      background:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
    }

    #toolbar{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    button{
      font-size:22px;
      padding:6px 10px;
      cursor:pointer;
      background:none;
      border:none;
      border-radius:8px;
    }
    button:hover{ background:#f2f2f2; }
    button.active{ outline:2px solid #333; }

    input[type=color]{
      width:40px;
      height:40px;
      border:none;
      padding:0;
      background:none;
      cursor:pointer;
    }

    /* Conteneur ‚Äú√©lastique‚Äù */
    #container{
      position:relative;
      display:inline-block;
      background:#fff;
      margin: 0 auto;
    }

    /* Les canvas seront redimensionn√©s en JS via style.width/height */
    canvas{
      display:block;
      touch-action:none;
    }

    #mandalaCanvas{ position:relative; z-index:1; }
    #drawCanvas{
      position:absolute;
      left:0; top:0;
      z-index:2;
    }
  </style>
</head>

<body>

  <div id="toolbar">
    <input type="color" id="colorPicker" value="#ff0000"
      title="Choisir une couleur&#10;Elegir un color&#10;Choose a color" />

    <button id="toolBrush" class="active"
      title="Pinceau&#10;Pincel&#10;Brush">‚úèÔ∏è</button>

    <button id="toolBucket"
      title="Pot de peinture&#10;Cubo de pintura&#10;Paint bucket">üé®</button>

    <button id="toolEraser"
      title="Gomme&#10;Borrador&#10;Eraser">üßΩ</button>

    <button id="clearAll"
      title="Tout effacer&#10;Borrar todo&#10;Clear all">üßπ</button>

    <button onclick="window.print()"
      title="Imprimer&#10;Imprimir&#10;Print">üñ®Ô∏è</button>
  </div>

  <div id="container">
    <canvas id="mandalaCanvas"></canvas>
    <canvas id="drawCanvas"></canvas>
  </div>

  <script>
    const container = document.getElementById("container");
    const toolbar = document.getElementById("toolbar");

    const mandalaCanvas = document.getElementById("mandalaCanvas");
    const drawCanvas = document.getElementById("drawCanvas");
    const mandalaCtx = mandalaCanvas.getContext("2d");
    const drawCtx = drawCanvas.getContext("2d");

    const colorPicker = document.getElementById("colorPicker");
    const btnBrush  = document.getElementById("toolBrush");
    const btnBucket = document.getElementById("toolBucket");
    const btnEraser = document.getElementById("toolEraser");
    const btnClear  = document.getElementById("clearAll");

    const img = new Image();
    img.src = "mandala.png";

    let tool = "brush";
    let drawing = false;
    let color = colorPicker.value;

    let brushSize = 3;
    let eraserSize = 10;

    // Redimensionnement d‚Äôaffichage (sans toucher √† la r√©solution interne)
    function fitToWindow(){
      if(!img.naturalWidth) return;

      const maxW = Math.min(900, window.innerWidth - 24); // 900 max, sinon largeur √©cran
      const maxH = Math.max(300, window.innerHeight - toolbar.offsetHeight - 36); // hauteur dispo

      const scale = Math.min(maxW / img.width, maxH / img.height);

      const displayW = Math.floor(img.width * scale);
      const displayH = Math.floor(img.height * scale);

      container.style.width = displayW + "px";
      container.style.height = displayH + "px";

      mandalaCanvas.style.width = drawCanvas.style.width = displayW + "px";
      mandalaCanvas.style.height = drawCanvas.style.height = displayH + "px";
    }

    img.onload = () => {
      // R√©solution interne = fichier original (meilleure qualit√© pour pot + traits)
      mandalaCanvas.width = drawCanvas.width = img.width;
      mandalaCanvas.height = drawCanvas.height = img.height;

      mandalaCtx.drawImage(img, 0, 0);

      fitToWindow();
    };

    window.addEventListener("resize", fitToWindow);

    function setActiveButton(){
      [btnBrush, btnBucket, btnEraser].forEach(b => b.classList.remove("active"));
      if(tool === "brush") btnBrush.classList.add("active");
      if(tool === "bucket") btnBucket.classList.add("active");
      if(tool === "eraser") btnEraser.classList.add("active");
    }

    function getPos(e){
      const rect = drawCanvas.getBoundingClientRect();
      return {
        x: Math.floor((e.clientX - rect.left) * (drawCanvas.width / rect.width)),
        y: Math.floor((e.clientY - rect.top) * (drawCanvas.height / rect.height))
      };
    }

    colorPicker.addEventListener("change", e => color = e.target.value);

    btnBrush.onclick = () => { tool = "brush"; setActiveButton(); };
    btnBucket.onclick = () => { tool = "bucket"; setActiveButton(); };
    btnEraser.onclick = () => { tool = "eraser"; setActiveButton(); };

    btnClear.onclick = () => drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);

    function dab(x, y){
      const size = (tool === "eraser") ? eraserSize : brushSize;

      drawCtx.save();
      drawCtx.globalCompositeOperation =
        (tool === "eraser") ? "destination-out" : "source-over";

      drawCtx.fillStyle = color;
      drawCtx.beginPath();
      drawCtx.arc(x, y, size, 0, Math.PI * 2);
      drawCtx.fill();
      drawCtx.restore();
    }

    function hexToRgba(hex){
      const h = hex.replace("#", "");
      const bigint = parseInt(h, 16);
      return { r:(bigint>>16)&255, g:(bigint>>8)&255, b:bigint&255, a:255 };
    }

    function floodFill(startX, startY, fillHex){
      const w = drawCanvas.width;
      const h = drawCanvas.height;

      const drawImage = drawCtx.getImageData(0, 0, w, h);
      const drawData = drawImage.data;

      const temp = document.createElement("canvas");
      temp.width = w; temp.height = h;
      const tctx = temp.getContext("2d");
      tctx.drawImage(mandalaCanvas, 0, 0);
      tctx.drawImage(drawCanvas, 0, 0);
      const visible = tctx.getImageData(0, 0, w, h).data;

      const idx0 = (startY * w + startX) * 4;
      const target = { r:visible[idx0], g:visible[idx0+1], b:visible[idx0+2] };
      const fill = hexToRgba(fillHex);

      const tol = 18;
      function closeTo(c){
        return (
          Math.abs(c.r - target.r) <= tol &&
          Math.abs(c.g - target.g) <= tol &&
          Math.abs(c.b - target.b) <= tol
        );
      }

      const stack = [[startX, startY]];
      const visited = new Uint8Array(w*h);

      while(stack.length){
        const [x,y] = stack.pop();
        if(x<0||x>=w||y<0||y>=h) continue;

        const p = y*w+x;
        if(visited[p]) continue;
        visited[p]=1;

        const i = p*4;
        const c = { r:visible[i], g:visible[i+1], b:visible[i+2] };
        if(!closeTo(c)) continue;

        drawData[i]=fill.r; drawData[i+1]=fill.g; drawData[i+2]=fill.b; drawData[i+3]=255;

        stack.push([x+1,y]); stack.push([x-1,y]); stack.push([x,y+1]); stack.push([x,y-1]);
      }

      drawCtx.putImageData(drawImage, 0, 0);
    }

    drawCanvas.addEventListener("pointerdown", e => {
      const {x,y} = getPos(e);

      if(tool === "bucket"){
        floodFill(x, y, color);
        return;
      }

      drawing = true;
      drawCanvas.setPointerCapture(e.pointerId);
      dab(x, y);
    });

    drawCanvas.addEventListener("pointerup", () => drawing = false);
    drawCanvas.addEventListener("pointerleave", () => drawing = false);

    drawCanvas.addEventListener("pointermove", e => {
      if(!drawing) return;
      const {x,y} = getPos(e);
      dab(x, y);
    });

    setActiveButton();
  </script>

</body>
</html>
