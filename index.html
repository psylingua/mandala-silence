<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mandala</title>

  <style>
    body{
      margin:0;
      padding:12px;
      background:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
    }

    #toolbar{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    button, input[type=color]{
      font-size:18px;
      padding:6px 10px;
      cursor:pointer;
      background:#fff;
      border:1px solid #ddd;
      border-radius:8px;
    }

    button.active{
      border:2px solid #333;
    }

    #container{
      position:relative;
      display:inline-block;
      background:#fff;
    }

    canvas{
      display:block;
      touch-action:none;
      max-width:100%;
      height:auto;
    }

    #mandalaCanvas{
      position:relative;
      z-index:1;
    }

    #drawCanvas{
      position:absolute;
      left:0; top:0;
      z-index:2;
    }
  </style>
</head>

<body>

  <div id="toolbar">
    <input type="color" id="colorPicker" value="#ff0000" />

    <button id="toolBrush" class="active" title="Pinceau">‚úèÔ∏è</button>
    <button id="toolBucket" title="Pot de peinture">ü™£</button>
    <button id="toolEraser" title="Gomme">üßΩ</button>

    <button id="clearAll" title="Tout effacer">üßπ</button>
    <button onclick="window.print()" title="Imprimer">üñ®Ô∏è</button>
  </div>

  <div id="container">
    <canvas id="mandalaCanvas"></canvas>
    <canvas id="drawCanvas"></canvas>
  </div>

  <script>
    // --- √©l√©ments ---
    const container = document.getElementById("container");
    const mandalaCanvas = document.getElementById("mandalaCanvas");
    const drawCanvas = document.getElementById("drawCanvas");
    const mandalaCtx = mandalaCanvas.getContext("2d");
    const drawCtx = drawCanvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");

    const btnBrush  = document.getElementById("toolBrush");
    const btnBucket = document.getElementById("toolBucket");
    const btnEraser = document.getElementById("toolEraser");
    const btnClear  = document.getElementById("clearAll");

    // --- image mandala ---
    const img = new Image();
    img.src = "mandala.png";

    // --- √©tats ---
    let tool = "brush"; // brush | bucket | eraser
    let drawing = false;
    let color = colorPicker.value;

    let brushSize = 3;   // pinceau fin
    let eraserSize = 10; // gomme plus large

    // --- init mandala ---
    img.onload = () => {
      mandalaCanvas.width = drawCanvas.width = img.width;
      mandalaCanvas.height = drawCanvas.height = img.height;

      container.style.width = img.width + "px";
      container.style.height = img.height + "px";

      mandalaCtx.clearRect(0, 0, img.width, img.height);
      mandalaCtx.drawImage(img, 0, 0);
    };

    // --- helpers ---
    function setActiveButton(){
      [btnBrush, btnBucket, btnEraser].forEach(b => b.classList.remove("active"));
      if(tool === "brush") btnBrush.classList.add("active");
      if(tool === "bucket") btnBucket.classList.add("active");
      if(tool === "eraser") btnEraser.classList.add("active");
    }

    function getPos(e){
      const rect = drawCanvas.getBoundingClientRect();
      return {
        x: Math.floor((e.clientX - rect.left) * (drawCanvas.width / rect.width)),
        y: Math.floor((e.clientY - rect.top) * (drawCanvas.height / rect.height))
      };
    }

    colorPicker.addEventListener("change", (e) => {
      color = e.target.value;
    });

    btnBrush.onclick = () => { tool = "brush"; setActiveButton(); };
    btnBucket.onclick = () => { tool = "bucket"; setActiveButton(); };
    btnEraser.onclick = () => { tool = "eraser"; setActiveButton(); };

    btnClear.onclick = () => {
      drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
    };

    // --- dessin au pinceau + gomme (transparence) ---
    function dab(x, y){
      const size = (tool === "eraser") ? eraserSize : brushSize;

      drawCtx.save();

      // gomme = transparence (n‚Äôattaque jamais le mandala)
      drawCtx.globalCompositeOperation = (tool === "eraser") ? "destination-out" : "source-over";
      drawCtx.fillStyle = color;

      drawCtx.beginPath();
      drawCtx.arc(x, y, size, 0, Math.PI * 2);
      drawCtx.fill();

      drawCtx.restore();
    }

    // --- pot de peinture (flood fill) sur la couche de dessin uniquement ---
    function hexToRgba(hex){
      const h = hex.replace("#", "");
      const bigint = parseInt(h, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
        a: 255
      };
    }

    function matchColor(data, idx, target){
      return (
        data[idx]     === target.r &&
        data[idx + 1] === target.g &&
        data[idx + 2] === target.b &&
        data[idx + 3] === target.a
      );
    }

    function setColor(data, idx, fill){
      data[idx]     = fill.r;
      data[idx + 1] = fill.g;
      data[idx + 2] = fill.b;
      data[idx + 3] = fill.a;
    }

    function getColorAt(data, idx){
      return { r:data[idx], g:data[idx+1], b:data[idx+2], a:data[idx+3] };
    }

    function floodFill(startX, startY, fillHex){
      // On lit une "image composite" = mandala + dessins existants,
      // mais on √©crit uniquement sur drawCanvas (important)
      const w = drawCanvas.width;
      const h = drawCanvas.height;

      // 1) r√©cup√©rer l‚Äô√©tat actuel du dessin (pour √©crire)
      const drawImage = drawCtx.getImageData(0, 0, w, h);
      const drawData = drawImage.data;

      // 2) r√©cup√©rer la couleur "visible" au point cliqu√© (mandala + dessin)
      //    -> on dessine temporairement dans un canvas virtuel pour lire le pixel
      const temp = document.createElement("canvas");
      temp.width = w; temp.height = h;
      const tctx = temp.getContext("2d");
      tctx.drawImage(mandalaCanvas, 0, 0);
      tctx.drawImage(drawCanvas, 0, 0);
      const visible = tctx.getImageData(0, 0, w, h).data;

      const startIdx = (startY * w + startX) * 4;
      const target = getColorAt(visible, startIdx);
      const fill = hexToRgba(fillHex);

      // Si on clique sur une zone d√©j√† de la m√™me couleur, on ne fait rien
      if(target.r === fill.r && target.g === fill.g && target.b === fill.b) return;

      // Tol√©rance : plus c‚Äôest petit, plus √ßa respecte les bords.
      // (On peut ajuster plus tard)
      const tol = 18;

      function closeTo(a, b){
        return (
          Math.abs(a.r - b.r) <= tol &&
          Math.abs(a.g - b.g) <= tol &&
          Math.abs(a.b - b.b) <= tol
        );
      }

      // BFS pile
      const stack = [[startX, startY]];
      const visited = new Uint8Array(w * h);

      while(stack.length){
        const [x, y] = stack.pop();
        if(x < 0 || x >= w || y < 0 || y >= h) continue;

        const p = y * w + x;
        if(visited[p]) continue;
        visited[p] = 1;

        const idx = p * 4;

        // On compare avec la couleur visible (pour respecter les limites du mandala)
        const current = { r: visible[idx], g: visible[idx+1], b: visible[idx+2], a: visible[idx+3] };
        if(!closeTo(current, target)) continue;

        // On remplit sur le drawCanvas seulement
        setColor(drawData, idx, fill);

        stack.push([x+1, y]);
        stack.push([x-1, y]);
        stack.push([x, y+1]);
        stack.push([x, y-1]);
      }

      drawCtx.putImageData(drawImage, 0, 0);
    }

    // --- √©v√©nements ---
    drawCanvas.addEventListener("pointerdown", (e) => {
      const {x, y} = getPos(e);

      if(tool === "bucket"){
        floodFill(x, y, color);
        return;
      }

      drawing = true;
      drawCanvas.setPointerCapture(e.pointerId);
      dab(x, y);
    });

    drawCanvas.addEventListener("pointerup", () => drawing = false);
    drawCanvas.addEventListener("pointerleave", () => drawing = false);

    drawCanvas.addEventListener("pointermove", (e) => {
      if(!drawing) return;
      const {x, y} = getPos(e);
      dab(x, y);
    });

    setActiveButton();
  </script>

</body>
</html>
