<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mandala</title>

  <style>
    body {
      margin: 0;
      padding: 10px;
      text-align: center;
      background: white;
      font-family: Arial, sans-serif;
    }

    #toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    button, input[type=color] {
      font-size: 18px;
      padding: 6px;
      cursor: pointer;
    }

    #container {
      position: relative;
      display: inline-block;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      max-width: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>

  <!-- Barre d‚Äôoutils -->
  <div id="toolbar">
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="brush">‚úèÔ∏è</button>
    <button id="eraser">üßΩ</button>
    <button onclick="window.print()">üñ®Ô∏è</button>
  </div>

  <!-- Zone mandala -->
  <div id="container">
    <canvas id="mandalaCanvas"></canvas>
    <canvas id="drawCanvas"></canvas>
  </div>

  <script>
    const mandalaCanvas = document.getElementById("mandalaCanvas");
    const drawCanvas = document.getElementById("drawCanvas");
    const mandalaCtx = mandalaCanvas.getContext("2d");
    const drawCtx = drawCanvas.getContext("2d");

    const img = new Image();
    img.src = "mandala.png";

    let drawing = false;
    let erasing = false;
    let color = document.getElementById("colorPicker").value;
    let brushSize = 4; // pinceau FIN

    img.onload = () => {
      mandalaCanvas.width = drawCanvas.width = img.width;
      mandalaCanvas.height = drawCanvas.height = img.height;
      mandalaCtx.drawImage(img, 0, 0);
    };

    function getPos(e) {
      const rect = drawCanvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) * (drawCanvas.width / rect.width),
        y: (e.clientY - rect.top) * (drawCanvas.height / rect.height)
      };
    }

    drawCanvas.addEventListener("pointerdown", () => drawing = true);
    drawCanvas.addEventListener("pointerup", () => drawing = false);
    drawCanvas.addEventListener("pointerleave", () => drawing = false);

    drawCanvas.addEventListener("pointermove", (e) => {
      if (!drawing) return;

      const { x, y } = getPos(e);

      drawCtx.beginPath();
      drawCtx.arc(x, y, brushSize, 0, Math.PI * 2);
      drawCtx.fillStyle = erasing ? "white" : color;
      drawCtx.fill();
    });

    document.getElementById("colorPicker").addEventListener("change", e => {
      color = e.target.value;
      erasing = false;
    });

    document.getElementById("brush").onclick = () => erasing = false;
    document.getElementById("eraser").onclick = () => erasing = true;
  </script>

</body>
</html>
